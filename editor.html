<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Data Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="editor-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="mode-switcher">
                <button class="btn btn-primary active" id="mode-works">Works</button>
                <button class="btn" id="mode-blog">Blog</button>
            </div>
        </div>
        <div class="sidebar-actions" style="padding: 12px; border-bottom: 1px solid var(--border-color);">
            <button class="btn btn-primary" style="width: 100%" id="add-btn">+ New Post</button>
        </div>
        <div class="project-list" id="content-list">
            <!-- List items will be injected here -->
        </div>
        <div style="padding: 16px; border-top: 1px solid var(--border-color);">
            <button class="btn btn-success" style="width: 100%" id="load-btn">Reload Data</button>
        </div>
    </aside>

    <!-- Main Editor -->
    <main class="main-editor">
        <div class="editor-toolbar">
            <h1 id="editor-title">Edit Content</h1>
            <div class="actions">
                <button class="btn btn-danger" id="delete-btn">Delete</button>
                <button class="btn btn-primary" id="save-btn">Save Changes</button>
            </div>
        </div>

        <div class="editor-content">
            <!-- Form Column -->
            <div class="form-column">
                <form id="editor-form">
                    <!-- Common Fields -->
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>

                    <div class="row">
                        <div class="col form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id" readonly>
                        </div>
                        <!-- Works Specific -->
                        <div class="col form-group field-works">
                            <label>Status</label>
                            <select class="form-control" name="status">
                                <option value="planning">Planning</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <!-- Blog Specific -->
                        <div class="col form-group field-blog hidden">
                            <label>Date</label>
                            <input type="date" class="form-control" name="date">
                        </div>
                    </div>

                    <!-- Works Specific: Progress & Last Updated -->
                    <div class="row field-works">
                        <div class="col form-group">
                            <label>Progress (%)</label>
                            <input type="number" class="form-control" name="progress" min="0" max="100">
                        </div>
                        <div class="col form-group">
                            <label>Last Updated</label>
                            <input type="date" class="form-control" name="lastUpdated">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tags (comma separated)</label>
                        <input type="text" class="form-control" name="tags" placeholder="e.g. Blender, Design, Tutorial">
                    </div>

                    <div class="form-group">
                        <label>Thumbnail URL</label>
                        <input type="text" class="form-control" name="thumbnail" placeholder="img/works/...">
                    </div>

                    <div class="form-group">
                        <label>Summary</label>
                        <textarea class="form-control" name="summary" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Content (HTML)</label>
                        <textarea class="form-control" name="content" rows="10" style="font-family: monospace;"></textarea>
                    </div>

                    <!-- Works Specific: Tasks -->
                    <div class="field-works">
                        <div class="form-group">
                            <label>Tasks</label>
                            <div id="tasks-container"></div>
                            <button type="button" class="btn btn-sm" id="add-task-btn">+ Add Task</button>
                        </div>

                        <div class="form-group">
                            <label>Links</label>
                            <div id="links-container" class="links-container"></div>
                            <button type="button" class="btn btn-sm" id="add-link-btn" style="margin-top: 8px;">+ Add Link</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Preview Column -->
            <div class="preview-column">
                <div class="json-preview-panel">
                    <h3>JSON Preview</h3>
                    <textarea id="json-output" readonly></textarea>
                    <button class="btn" id="copy-json-btn" style="margin-top: 8px;">Copy JSON</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/editor.js"></script>
</body>
</html>
