    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Analytics (Replace G-XXXXXXXXXX with your Measurement ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>

            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>

                <header class="page-header">
                    <a href="index.html" class="back-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <section class="blog-container">
                    <!-- List View -->
                    <div id="blog-list-view" class="blog-list">
                        <!-- Dynamic Content will be loaded here -->
                        <div class="loading">Loading posts...</div>
                    </div>

                    <!-- Article View (Hidden by default) -->
                    <div id="blog-article-view" class="blog-article" style="display: none;">
                        <button id="back-to-list" class="back-button" style="margin-bottom: 2rem;">

                                    <time id="article-date"></time>
                                    <div id="article-tags" class="article-tags"></div>
                                </div>
                                <h1 id="article-title" class="article-title"></h1>
                                <img id="article-thumbnail" class="article-thumbnail" src="" alt="" style="display: none;">
                            </header>
                            <div id="article-body" class="article-body"></div>
                        </article>
                    </div>
                </section>
            </div>

            <aside class="blog-sidebar">
                <div class="profile-widget">
                    <div class="widget-avatar">
                        <img src="https://pbs.twimg.com/profile_images/1958530936842387457/yYGet8Yf_400x400.jpg" alt="Butter">
                    </div>

                    <p class="widget-bio">
                        ビジュアルデザイン、3Dモデリング、ゲーム開発を趣味で行っています。
                    </p>
                    <div class="widget-links">
                        <a href="index.html" class="widget-link">

                            GitHub
                        </a>

                </div>

</html>
